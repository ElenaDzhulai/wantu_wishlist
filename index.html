<!DOCTYPE html>
<html>

<head>
  <title>Wish list</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="script.js" type="module" defer></script>
  <script src="common.js" type="module" defer></script>

</head>

<body>
  <div class="container">

    <!-- Sidebar with categories -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">Wantu</div>
      <div id="hamburger">&#9776;</div>

      <div id="sideMenu">
        <h2>Events</h2>
        <ul id="eventList"></ul>

        <div class="sidebarEventForm">
          <input type="text" id="newEventInput" placeholder="Create an event">
          <button id="addEvent">Add</button>
        </div>
      </div>

    </aside>

    <!-- Wish list -->
    <main>
      <h1>Wish List</h1>

      <div class="wishListData">
        <h3 id="eventTitle"></h3>

        <!-- Save pdf button  -->
        <button id="savePDF" class="savePDF">
          <span class="material-icons">download</span>
          Save to PDF
        </button>
      </div>

      <!-- Input form -->
      <div class="wishes_controls">
        <input type="text" id="wishTitleInput" placeholder="Title">
        <input type="text" id="wishLinkInput" placeholder="Link">
        <button id="addWish">Add Wish</button>
      </div>

      <ul id="wishList"></ul>

    </main>
  </div>

  <div id="confirmModal" class="modal hidden">
    <div class="modal_content">
      <p>Are you sure you want to delete this event? All wishes associated with it will also be deleted.</p>
      <div class="modal_buttons">
        <button id="confirmDelete">OK</button>
        <button id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div>

</body>

</html>
