<!DOCTYPE html>
<html>
  <head>
    <title>Wish list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="scripts/script.js" type="module" defer></script>
    <script src="scripts/common.js" type="module" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar with categories -->
      <aside class="sidebar" id="sidebar">
        <div class="logo">Wantu</div>
        <div id="hamburger">&#9776;</div>

        <div id="sideMenu">
          <h2 data-locale-key="events"></h2>
          <ul id="eventList"></ul>
        </div>

        <div id="languageSwitcher" class="languageSwitcher">
          <button class="tab" data-lang="en">En</button>
          <span class="separator"></span>
          <button class="tab" data-lang="ru">Ru</button>
          <span class="separator"></span>
          <button class="tab" data-lang="pl">Pl</button>
        </div>
 
      </aside>

      <!-- Wish list -->
      <main>
        <h1 data-locale-key="wishList">Wish List</h1>

        <div class="wishListData" id="wishListData">
          <h3 id="eventTitle"></h3>

          <!-- Save pdf button  -->
          <button id="savePDF" class="savePDF">
            <span class="material-icons">download</span>
            <span data-locale-key="saveToPDF">Save to PDF</span>
          </button>
        </div>

        <div id="addWishForm" class="wishes_controls"></div>

        <ul id="wishList"></ul>
      </main>
    </div>

    <div id="confirmModal" class="modal hidden">
      <div class="modal_content">
        <p>
          Are you sure you want to delete this event? All wishes associated with
          it will also be deleted.
        </p>
        <div class="modal_buttons">
          <button id="confirmDelete">OK</button>
          <button id="cancelDelete">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
